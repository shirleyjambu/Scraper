<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<link rel="stylesheet" href="./style.css">
<title>Scraper</title>

</head>
<body>
  <!--Main Container-->
  <div class="container">
  <div>
    <h1>Web Scraper</h1>
  </div>  
  <!-- Links -->
  <div>
      <a href="/scrape"><button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Scrape and Save">
          Scrape
        </button></a>
      <a href="/clear"><button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Clear all data">
          Clear
        </button></a>
  </div>  
  <!-- Articles-->
  <div class="row p-2">
    <div class="col-5">
      <ul id="articles" class="nav flex-column list-group">
      There are no articles. Please click Scrape.    
      </ul>
    </div>
  <!--Comments-->
    <div class="col-1">&nbsp;&nbsp;</div>
    <div class="col-6" id="commentDiv">
      <h4 id="title">Article Title</h4>
      <div >
        <ul id="comments">

        </ul>
      </div>

      <form id="commentForm" class="form-group" action="/comment" method="POST">
        <input type="hidden" id="article_id" name="article_id">
        <textarea class="form-control" rows="5" id="userComment" name="userComment" placeholder="Enter Comment..."></textarea>
        <input type="text" class="form-control" placeholder="By:" id="by" name="by">
        <input type="submit" class="form-control btn-info">
      </form>
      <p><h6>Please click on the article to enter comments.</h6></p>

    </div>
  </div>
</div><!--End of Main-->
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="./handler.js"></script>
</body>
</html>
